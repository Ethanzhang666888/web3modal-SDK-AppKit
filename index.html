<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet with AppKit</title>
    <script src="https://unpkg.com/@walletconnect/appkit@latest/dist/index.min.js"></script> 
    <script src="https://unpkg.com/@walletconnect/client@latest/dist/umd/index.min.js"></script> 
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
            animation: fadeIn 2s ease forwards;
        }

        #connectButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #connectButton:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #walletAddress, #balance {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            animation: fadeUp 2s ease forwards;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="app">
       <button id="connectButton">Connect Wallet</button>
       <div id="walletAddress"></div>
    </div>
    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
